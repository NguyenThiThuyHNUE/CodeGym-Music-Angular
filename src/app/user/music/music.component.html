<app-header></app-header>
<app-body></app-body>
<router-outlet></router-outlet>
<table class="container" bgcolor="#fff5ee">
  <div *ngFor="let music of musicList">
    <br>
    <div class="row">
      <div class="container">
        <div class="col-lg-12">
          <h2><b>{{music.name}}-{{music.singer}}</b></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="col-lg-12">
          <img class="" src="{{music.avatar}}" alt="avatar" width="300px">
        </div>
      </div>
    </div>
    <br>
    <audio controls class="col-lg-12">
      <source src="{{music.musicUrl}}" type="audio/mpeg">
    </audio>
    <div class="row">
      <div class="container">
        <div class="col-lg-12">
          <b>Description:</b>
          <p>{{music.description}}</p>
        </div>
      </div>
    </div>
  </div>
</table>
<app-footer></app-footer>
