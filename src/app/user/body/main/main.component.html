<!-- ##### About Us Area Start ##### -->
<div class="about-us-area section-padding-100-0 bg-img bg-overlay"
     id="about">
  <div class="mt-5 container">
    <div class="row">
      <!-- About Thumbnail -->
      <div class="col-12">
        <div class="about-thumbnail mb-100">
          <img src="../../../../assets/img/bg-img/bg-4.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### About Us Area End ##### -->

<!-- ##### Upcoming Shows Area Start ##### -->
<div class="pt-4 upcoming-shows-area section-padding-100">
  <div class="row mb-3 title-field">
    <h3>New</h3>
  </div>
  <div class="row songs-list-01">
    <div class="col-md-2 col-lg-2" *ngFor="let song of newSongs">
      <app-song [songsUserHasLiked]="songsUserHasLiked" [song]="song"></app-song>
    </div>
  </div>

  <div class="row mb-3 title-field">
    <h3>Top Songs</h3>
  </div>
  <div class="row songs-list-02">
    <div class="col-md-2 col-lg-2" *ngFor="let song of topViewsSongs">
      <app-song [songsUserHasLiked]="songsUserHasLiked" [song]="song"></app-song>
    </div>
  </div>

  <div class="row mb-3 title-field">
    <h3>Favorite</h3>
  </div>
  <div class="row songs-list-02">
    <div class="col-md-2 col-lg-2" *ngFor="let song of favoriteSongs">
      <app-song [songsUserHasLiked]="songsUserHasLiked" [song]="song"></app-song>
    </div>
  </div>

  <div class="row mb-3 title-field">
    <h3>US/UK</h3>
  </div>
  <div class="row songs-list-02">
    <div class="col-md-2 col-lg-2" *ngFor="let song of usSongs">
      <app-song [songsUserHasLiked]="songsUserHasLiked" [song]="song"></app-song>
    </div>
  </div>

  <div class="row mb-3 title-field">
    <h3>VPOP</h3>
  </div>
  <div class="row songs-list-03">
    <div class="col-md-2 col-lg-2" *ngFor="let song of vnSongs">
      <app-song [songsUserHasLiked]="songsUserHasLiked" [song]="song"></app-song>
    </div>
  </div>

</div>
