<div *ngFor="let song of list" class="row mb-3">
  <div class="col-sm-2 col-md-2 col-lg-2">
    <img style="width: 94px; height: 94px" src="{{song.avatar}}" alt="">
  </div>
  <div class="col-sm-5 col-md-5 col-lg-5">
    <p class="mb-0">{{song.name}}</p>
    <p><small *ngIf="song.singers.length === 1">{{song.singers[0].name}}</small>
      <span *ngIf="song.singers.length > 1">
       <span *ngFor="let singer of song.singers; let i = index"><small>{{singer.name}}</small><small
         *ngIf="i !== song.singers.length - 1">, </small></span>
    </span>
    </p>
  </div>
  <div class="d-flex justify-content-center align-items-center col-sm-5 col-md-5 col-lg-5">
    <button (click)="listenSong(song)" class="profile-playlist-button">
      <i class="fa fa-play"></i> Play Song
    </button> &nbsp;
    <button *ngIf="getSongOf.who === 'singer'" (click)="editSong(song)" class="mr-1 profile-playlist-button">
      <app-heart [songsUserHasLiked]="songsUserHasLiked" [songId]="song.id"></app-heart> Like
    </button>
    <button *ngIf="getSongOf.who === 'singer'" (click)="editSong(song)" class="mr-1 profile-playlist-button">
      <i class="fas fa-list"></i> Add Playlist
    </button>
    <button *ngIf="getSongOf.who === 'user'" (click)="editSong(song)" class="mr-1 profile-playlist-button">
      <i class="fas fa-pencil-alt"></i> Edit
    </button>
    <button *ngIf="getSongOf.who === 'user'" (click)="deleteSong(song)" class="profile-playlist-button">
      <i class="fas fa-trash-alt trash-icon"></i> delete
    </button>
  </div>
</div>
