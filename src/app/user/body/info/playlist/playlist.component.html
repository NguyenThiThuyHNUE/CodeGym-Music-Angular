
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Play list
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-button (click)="newPlaylist()">Create Playlist</button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let playlist of playlists">
        <button mat-button (click)="putSongToPlaylist(playlist.id)">{{playlist.namePlaylist}}</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<h4>Create new Playlist</h4>
<form [formGroup]="createForm" (ngSubmit)="createPlaylist()">
  <mat-form-field>
    <input formControlName="namePlaylist" matInput placeholder="New Playlist">
    <mat-hint align="end" *ngIf="namePlaylist.invalid && (namePlaylist.dirty || namePlaylist.touched)">
      <span class="text-danger" *ngIf="namePlaylist.errors.required">Playlist Name</span>
    </mat-hint>
  </mat-form-field>
  <button [disabled]="!createForm.valid" type="submit" mat-button color="primary">
    Create
  </button>
</form>
