<mat-card>
  <mat-card-header>
    <mat-card-title>
      Play list
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-button (click)="newPlaylist()">Create Playlist</button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let playlist of playlists">
        <button mat-button (click)="selectPlaylist(playlist.id)">{{playlist.namePlaylist}}</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
