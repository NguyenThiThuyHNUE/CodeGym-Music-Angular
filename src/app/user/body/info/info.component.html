<div class="breadcumb-area bg-img bg-overlay2"
     style="background-image: url(../../../../assets/img/bg-img/breadcumb.jpg);">
  <div class="header-image">
    <img src="../../../../assets/img/bg-img/bg-7.jpg"/></div>
  <div class="bradcumbContent">
    <h2>{{user.name}}</h2>
  </div>
</div>
<div class="about-us-area section-padding-100-0">
  <div class="profile-nav row col-sm-12 col-md-12 col-lg-12">
    <div class="profile-nav-item-on-left">
      <a routerLinkActive="deep-pink" routerLink="all">All</a>
      <a routerLinkActive="deep-pink" routerLink="favorite">Favorite</a>
      <a routerLinkActive="deep-pink" routerLink="track">Tracks</a>
      <a routerLinkActive="deep-pink" routerLink="playlist">Playlist</a>
    </div>
    <div class="profile-nav-item-on-right">
      <button class="profile-edit-button" (click)="showProfile()">Edit</button>
      <button class="profile-edit-button">Share</button>
    </div>
  </div>
  <div class="row profile-content">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
