<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3">
        <img class="profile-update-img" src="../../../../../assets/img/bg-img/bg-7.jpg"/>
        <button class="profile-update-button-img" (click)="img.click()">
          <i class="fa fa-camera" aria-hidden="true"></i>
          Select Image
        </button>

        <mat-card class="mat-card-account">
          <mat-card-header>
            <mat-card-title>Account</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Email: {{oldEmail}}</p>
            <p>Password: <a class="change-password" (click)="showFormChangePassword()">Change Password</a></p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm-9 col-md-9 col-lg-9">
        <mat-card class="mat-card-profile">
          <mat-card-header>
            <mat-card-title>Edit Your Profile</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field floatLabel="never" class="tp-full-width">
              <mat-label>
                Display Name
              </mat-label>
              <input matInput type="text">
            </mat-form-field>

            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-label>
                    First Name
                  </mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-label>
                    Last Name
                  </mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-label>
                    Phone Number
                  </mat-label>
                  <input matInput type="tel">
                </mat-form-field>

              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-select placeholder="Gender">
                    <mat-option value="US">Male</mat-option>
                    <mat-option value="VN">FeMale</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-label>
                    City
                  </mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <mat-form-field floatLabel="never" class="tp-full-width">
                  <mat-label>
                    Country
                  </mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <mat-form-field floatLabel="never" class="tp-full-width">
              <mat-label>Tell me about yourself, The shorter the better</mat-label>
              <textarea matInput type="text"></textarea>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button>Cancle</button>
            <button mat-button>Save Profile</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<input (change)="onSelectFileImg($event)" style="display: none" type="file" accept="image/*" #img>
