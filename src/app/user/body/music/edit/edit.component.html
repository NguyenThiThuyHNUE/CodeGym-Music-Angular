<div class="about-us-area section-padding-100-0 bg-img bg-overlay">
  <div class="container">
    <p class="page-title">EDIT A SONG</p>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="editFormMusic" (ngSubmit)="onEdit()">
          <div class="form-group">
            <label><b>Name Song:</b></label>
            <input class="form-control"
                   formControlName="name" value="{{oldSong.name}}">
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Tên bài hát không được để trống !
              </div>
              <div *ngIf="name.errors.minlength">
                Tên bài hát không được dưới 4 ký tự !
              </div>
            </div>
          </div>
          <div class="form-group">
            <label><b>Avatar:</b></label>
            <input type="file" class="form-control" formControlName="avatar" placeholder="{{oldSong.avatar}}"
                   (change)="onSelectFileAvatar($event)">
            <img src="{{oldSong.avatar}}" alt="" width="150px">
            <div *ngIf="avatar.invalid && (avatar.dirty || avatar.touched)"
                 class="alert alert-danger">
              <div *ngIf="avatar.errors.required">
                Ảnh đại diện bài hát không được để trống !
              </div>
            </div>
          </div>
          <div class="form-group">
            <label><b>Description:</b></label>
            <!--<input type="text" class="form-control" formControlName="description">-->
            <textarea class="form-control" formControlName="description" cols="30" rows="10"
                      [value]="oldSong.description"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                 class="alert alert-danger">
              <div *ngIf="description.errors.required">
                Mô tả bài hát không được để trống !
              </div>
            </div>
          </div>
          <div class="form-group">
            <label><b>Singer:</b></label>
            <input type="text" class="form-control" formControlName="singer" value="{{oldSong.singer}}">
            <div *ngIf="singer.invalid && (singer.dirty || singer.touched)"
                 class="alert alert-danger">
              <div *ngIf="singer.errors.required">
                Tên ca sĩ không được để trống !
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!editFormMusic.valid">Edit</button>
          <button class="btn btn-danger ml-2" routerLink="/home">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
