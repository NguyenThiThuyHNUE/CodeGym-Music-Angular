<div class="songTitle"><h3 class="songTitleItem">Songs</h3> <h6 class="namePlaylist">{{playlistName}} &nbsp; <i
  class="fas fa-pencil-alt" (click)="changeName()"></i></h6>
</div>
<hr>
<mat-card class="matCard">
  <mat-card-header *ngFor="let song of songs">
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="avatar">
    <mat-card-title class="playlistItem">
      <a (click)="closeDialog()" routerLink="home/music/detail/{{song.id}}">{{song.name}}</a>
    </mat-card-title>
    <mat-card-subtitle>
      {{song.singer}}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
