<div class="row">
  <div class="col-sm-1 col-md-1 col-lg-1 singer-list-field">
    <ol>
      <li>
        <button class="singer-info-button" (click)="showInfo()" mat-raised-button>Information</button>
      </li>
      <li>
        <button (click)="showPlaylists()" class="mt-3 singer-info-button" mat-raised-button>Playlists</button>
      </li>
      <li>
        <button (click)="showSongs()" class="mt-3 singer-info-button" mat-raised-button>Tracks</button>
      </li>
    </ol>
  </div>

  <div *ngIf="isPage === 'info'" class="col-sm-10 col-md-10 col-lg-10 singer-info-content">
    <mat-card>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <img src="../../../../../assets/img/bg-img/bg-7.jpg" style="width:100%"/></div>
        <div class="col-sm-8 col-md-8 col-lg-8">
          <div class="justify-content-center row"><h4>
            Nick Name
          </h4></div>
          <div class="justify-content-center row"><p>Real Name: {{singer.name}}</p></div>
          <div class="justify-content-center row"><p>Birth day: 1/1/2020</p></div>
          <div class="justify-content-center row"><p>Gender: {{singer.singerGender}}</p></div>
          <div class="justify-content-center row"><p>National: National</p></div>
        </div>
      </div>
      <div class="ml-1 mt-3 row">
        <h4>Bio</h4>
      </div>
      <div class="ml-1 pl-3 row">
        <p>{{singer.description}}</p>
      </div>
    </mat-card>
  </div>

  <div *ngIf="isPage === 'playlists'" class="col-sm-10 col-md-10 col-lg-10 singer-playlists">
    <mat-card>
      <div *ngIf="!singerPlaylists.length > 0" class="etc-content-no-result">
        <h6>Singer haven't any playlist</h6>
      </div>
      <div class="row mt-3">
        <div *ngFor="let playlist of singerPlaylists" class="mt-2 col-sm-3 cold-md-3 col-lg-3">
          <div class="playlist-item-image">
            <img (click)="showSongsInPlaylist(playlist.id)" style="width: 160px; height: 165px" src="{{imgDisplayInInterfaceSrc}}" alt="">
            <div class="row playlist-item-content">
              <span (click)="showSongsInPlaylist(playlist.id)" class="mt-3 color-to-pink">{{playlist.namePlaylist}}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

  <div #cardWrapper [ngClass]="{'hide': isPage !== 'songs'}" class="col-sm-10 col-md-10 col-lg-10 singer-songs">
    <mat-card>
      <app-list-tracks (action)="listenListTracks($event)" [positionHeight]="positionHeight" [getSongOf]="{who: 'singer', id: singer.id}"></app-list-tracks>
    </mat-card>
  </div>

</div>
