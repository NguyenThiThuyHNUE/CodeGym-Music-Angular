<div class="col-sm-12 col-md-12 col-lg-12 wrapper-create-form">
  <mat-card>
    <div class="row">
      <div class="justify-content-end d-flex col-sm-6 col-md-6 col-lg-6">
        <h3>New Singer</h3>
      </div>
      <div class="row">
        <div class="mt-3 col-sm-3 col-md-3 col-lg-3">
          <img class="edit-song-update-img" src="{{singerImage}}"/>
          <button class="create-singer-button-image" (click)="img.click()">
            <i class="fa fa-camera" aria-hidden="true"></i>
            Select Image
          </button>
        </div>

        <div class="col-sm-9 col-md-9 col-lg-9">
          <mat-card class="mat-card-profile">
            <form [formGroup]="addSingerForm" (ngSubmit)="onUpLoad()">
              <mat-card-content>
                <mat-form-field floatLabel="never" class="create-singer-tp-full-width">
                  <mat-label>
                    Singer Name
                  </mat-label>
                  <input formControlName="singerName" matInput type="text">
                </mat-form-field>

                <div class="row">
                  <div class="col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field floatLabel="never" class="create-singer-tp-full-width">
                      <mat-select formControlName="singerGender" placeholder="Choose Gender">
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="FeMale">FeMale</mat-option>
                      </mat-select>
                    </mat-form-field>

                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-6">
                    <mat-form-field floatLabel="never" class="create-singer-tp-full-width">
                      <mat-label>
                        Nickname
                      </mat-label>
                      <input formControlName="singerNickName" matInput type="text">
                    </mat-form-field>
                  </div>
                </div>

                <mat-form-field floatLabel="never" class="create-singer-tp-full-width">
                  <mat-label>Describer somethings about Singer</mat-label>
                  <textarea formControlName="singerDes" matInput type="text"></textarea>
                </mat-form-field>
              </mat-card-content>

              <mat-card-actions>
                <button mat-button>Cancel</button>
                <button type="submit" color="accent" mat-raised-button>Submit</button>
              </mat-card-actions>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
</div>


<input (change)="onSelectFileAvatar($event)" style="display: none" type="file" accept="image/*" #img>
