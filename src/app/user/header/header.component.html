<!-- The Modal -->
<div class="modal" id="register">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register User</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Username:</label>
            <input id="name" type="text" class="form-control" formControlName="name" required>
            <div class="text text-danger ml-2" *ngIf="name.invalid && (name.dirty || name.touched)">
              <div class="" *ngIf="name.errors.required">
                <small> Name can not empty!!!</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="text" class="form-control" formControlName="email" required>
            <div class="text text-danger ml-2" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="" *ngIf="email.errors.required">
                <small> Email can not empty!!!</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" class="form-control" formControlName="password" required>
            <div class="text text-danger ml-2" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="" *ngIf="password.errors.required">
                <small> Password can not empty!!!</small>
              </div>
            </div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" required> I agree on blabla.
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" #closeModal data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
