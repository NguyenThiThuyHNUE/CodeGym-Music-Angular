<!-- ##### Header Area Start ##### -->
<header class="header-area">
  <!-- Navbar Area -->
  <div class="musica-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container-fluid">
        <!-- Menu -->
        <nav class="classy-navbar justify-content-between" id="musicaNav">

          <!-- Nav brand -->
          <a mat-button href="index.html" class="nav-brand"><img src="../../../assets/img/core-img/logo.png" alt=""></a>

          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>

          <!-- Menu -->
          <div class="classy-menu">

            <!-- close btn -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>

            <!-- Nav Start -->
            <div class="classynav">
              <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="#">Pages</a>
                </li>
                <li><a routerLink="upload">Upload</a>
                </li>
                <li><a routerLink="music">Music</a>
                </li>
                <li><a href="#">Mega Menu</a>
                </li>
                <li><a [matMenuTriggerFor]="singer">Singer</a>
                </li>
              </ul>

              <!-- Social Button -->
              <div class="top-social-info">
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a *ngIf="!user.isLoggedIn()" class="auth classynav" (click)="showFormLogin()">Login</a>
                <a class="auth classynav" *ngIf="user.isLoggedIn() || user.isLoggedInFacebook()">
                  <app-auth></app-auth>
                </a>
              </div>

            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ##### Header Area End ##### -->

<mat-menu #singer="matMenu">
