<mat-tab-group>
  <mat-tab label="Register">
    <mat-card>
      <form class="tp-form" [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-card-content>
          <!--  Name  -->
          <div class="">
            <mat-form-field hideRequiredMarker class="tp-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required>
              <mat-hint align="end" *ngIf="name.invalid && (name.dirty || name.touched)">
                <span class="text-danger" *ngIf="name.errors.required">Name is required</span>
              </mat-hint>
            </mat-form-field>
          </div>

          <!--  Email   -->
          <div class="">
            <mat-form-field appearance="fill" hideRequiredMarker class="tp-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" email required>
              <mat-hint align="end" *ngIf="email.invalid && (email.dirty || email.touched)">
                <span class="text-danger" *ngIf="email.errors.required">Email is required</span>
                <span class="text-danger" *ngIf="email.errors.email">Email Format incorrectly</span>
              </mat-hint>
            </mat-form-field>
          </div>

          <!--  Password    -->
          <div class="">
            <mat-form-field appearance="fill" class="tp-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" required>
              <mat-hint align="end" *ngIf="password.invalid && (password.dirty || password.touched)">
                <span class="text-danger" *ngIf="password.errors.required">Password can not empty!!!</span>
                <span class="text-danger" *ngIf="password.errors.minlength">Password has at least 8 character!!!</span>
              </mat-hint>
            </mat-form-field>
          </div>

          <div class="">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Terms and conditions</mat-panel-title>
              </mat-expansion-panel-header>
              <p>We will not share your information</p>
            </mat-expansion-panel>
          </div>

          <div class="">
            <mat-checkbox>I Agree</mat-checkbox>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button [disabled]="!registerForm.valid" [hidden]="!buttonStatus" type="submit" mat-button color="primary">
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
