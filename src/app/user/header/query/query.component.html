<form [formGroup]="form">
  <mat-form-field (click)="showResult()">
    <input
      (blur)="hideResult()"
      formControlName="searchInput"
      [(ngModel)]="searchValue"
      autocomplete="off"
      matInput placeholder="Search Singer or Songs"
      type="text">
  </mat-form-field>
  <button mat-button><i class="fas fa-search"></i></button>
</form>
<div *ngIf="searchValue && willShowResult" class="query-result">
  <app-result [queryValue]="searchValue"></app-result>
</div>
