<div class="row">
  <div class="result-song">
    <div class="col-md-12">
      <div class="row mb-1 song-item" *ngFor="let song of this.songResult">
        <img class="thumb" src="{{song.avatar}}" alt="">
        <div class="col-md-8">
          <h6 class="result-song-name-song" (click)="listenSong(song)">{{song.name}}</h6>
          <small>{{song.singer}}</small>
        </div>
      </div>

      <h6 style="color:white">Singer and Actor</h6>

      <div class="row mb-1 song-item" *ngFor="let singer of this.singerResult">
        <img class="thumb" src="{{singer.avatar}}" alt="">
        <div class="col-md-8">
          <h6 (click)="showSingerInfo(singer)" class="result-song-name-song">{{singer.name}}</h6>
          <small>Singer</small>
        </div>
      </div>
    </div>
  </div>
</div>
